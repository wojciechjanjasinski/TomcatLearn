<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konwerter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<form method="get" action="URL">
    <div class="container d-flex h-100">
        <div class="row justify-content-center align-self-center">
            <h1>Konwerter odległości</h1>
        </div>
    </div>
    <div class="container d-flex h-100">
        <label>
            Metre: <label>
            <input type="number" name="ONE">
        </label><br/>
            Centimeter: <label>
            <input type="number" name="TWO">
        </label><br/>
            Millimeter: <label>
            <input type="number" name="THREE">
        </label><br/>
    </div>
    <div class="container d-flex h-100">
        <button type="submit" class="btn btn-primary">Wyświetl</button>
    </div>
</form>
<form method="get" action="URL">
    <div class="container d-flex h-100">
        <h1>Konwerter wagi</h1>
    </div>
    <div class="container d-flex h-100">
        <label>
            Kilogram: <label>
            <input type="number" name="FOUR">
        </label><br/>
            Gram: <label>
            <input type="number" name="FIVE">
        </label><br/>
            Milligram: <label>
            <input type="number" name="SIX">
        </label><br/>
    </div>
    <div class="container d-flex h-100">
        <button type="submit" class="btn btn-primary">Wyświetl</button>
    </div>
</form>
</body>
</html>
